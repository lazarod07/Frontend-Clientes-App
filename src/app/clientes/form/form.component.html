<div class="card bg-dark text-light my-3">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <form >
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" name="nombre" class="form-control" [(ngModel)]="cliente.nombre">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" name="apellido" class="form-control" [(ngModel)]="cliente.apellido">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" name="email" class="form-control" [(ngModel)]="cliente.email">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else elseBlock">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
